<!DOCTYPE html>
<html>
<head>
  <title>Skai browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #000;
      /* Add perspective for floating effect */
      perspective: 1000px;
      overflow: hidden;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px 0;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid rgba(0,0,0,0.2);
      padding: 10px;
      padding-bottom: 0;
      background: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
      position: relative;
    }
    #chat::-webkit-scrollbar {
      display: none;
    }
    #chat:hover {
      box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.6);
    }
    #inputArea {
      display: flex;
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 5px;
      transition: box-shadow 0.3s ease;
      position: static;
      z-index: auto;
      background-clip: padding-box;
      margin-bottom: 10px;
    }
    #inputArea:hover {
      box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.6);
    }
    #messageInput {
      flex-grow: 1;
      padding: 5px;
      font-size: 14px;
      background: transparent;
      color: #000;
      border: none;
      outline: none;
      min-width: 0;
    }
    #sendButton {
      padding: 5px;
      width: 32px;
      height: 32px;
      margin-left: 5px;
      background: rgba(224, 224, 224, 0.7);
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    #sendButton svg {
      width: 20px;
      height: 20px;
    }
    #sendButton:hover {
      background: rgba(208, 208, 208, 0.9);
    }
    .message {
      margin-bottom: 8px;
    }
    .user {
      /* Keep label color blue */
      color: inherit;
    }
    .bot {
      /* Keep label color red */
      color: orangered;
    }
    .label {
      font-weight: bold;
    }
    .text {
      color: white;
      font-weight: normal;
    }
    .bot .text {
      color: white;
    }
    .hello-message .text {
      color: gray;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #ddd;
      }
      #container {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 10px 0;
      }
      #chat {
        background: rgba(46, 46, 46, 0.6);
        border-color: rgba(255,255,255,0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
        color: #ddd;
      }
      #chat:hover {
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
      }
      #inputArea {
        background: rgba(46, 46, 46, 0.6);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
        color: #ddd;
      }
      #inputArea:hover {
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
      }
      #messageInput {
        background: transparent;
        color: #ddd;
        border: none;
      }
      #sendButton {
        background: rgba(85, 85, 85, 0.7);
        border: none;
        color: #ddd;
      }
      #sendButton:hover {
        background: rgba(102, 102, 102, 0.9);
      }
      .user {
        color: #4ea1f3;
      }
      .bot {
        color: orangered;
      }
    }
    .hello-message {
      color: gray;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      pointer-events: none;
      user-select: none;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container" style="position: relative;">
    <div id="chat"></div>
    <div id="clearText" style="position: absolute; top: 15px; right: 10px; cursor: pointer; color: #a9a9a9; font-weight: bold; user-select: none; z-index: 20;">
      clear
    </div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Chat with skai..." />
      <button id="sendButton" aria-label="Send">
        <!-- Simple send icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
