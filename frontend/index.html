<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="fixed right-0 top-0 bottom-0 w-48 bg-gray-100 border-l border-gray-300 flex flex-col">
    <div class="p-3 border-b border-gray-300 flex items-center bg-white">
      <img src="/home/endrx/wallpaper.jpg" class="w-8 h-8 rounded-full mr-2">
      <span class="font-semibold text-gray-800">Skai</span>
    </div>
    
    <div id="chat-messages" class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-50"></div>
    
    <div class="p-3 border-t border-gray-300 bg-white">
      <div class="flex">
        <input id="message-input" type="text" class="flex-1 bg-gray-100 text-gray-800 rounded-l px-3 py-2 focus:outline-none" placeholder="Type message...">
        <button id="send-button" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-r-2xl transition-all flex items-center justify-center w-16">
          <i class="fas fa-paper-plane text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
