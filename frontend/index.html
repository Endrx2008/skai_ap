<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-mono">
  <div class="fixed right-0 top-0 bottom-0 w-72 bg-gray-800 border-l border-gray-700 flex flex-col shadow-lg">
    <div class="p-4 border-b border-gray-700 flex items-center bg-gray-900">
      <img src="/home/endrx/wallpaper.jpg" class="w-10 h-10 rounded-full mr-3 border border-gray-600">
      <span class="font-semibold text-gray-300 text-lg">Skai</span>
    </div>
    
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-900"></div>
    
    <div class="p-4 border-t border-gray-700 bg-gray-800">
      <div class="flex">
        <input id="message-input" type="text" class="flex-1 bg-gray-700 text-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Send prompt...">
        <button id="send-button" 
                class="text-white w-16 h-10 rounded-xl transition-all flex items-center justify-center" 
                style="background-image: url('send.png'); background-size: contain; background-position: center; background-repeat: no-repeat; border: none;">
        </button>
      </div>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      const bubbleClass = isUser 
        ? 'bg-gray-700 text-gray-200 rounded-lg' 
        : 'bg-gray-600 text-gray-300 rounded-lg';
      messageDiv.className = `message ${bubbleClass} p-3 text-sm mb-3 max-w-[90%] ${isUser ? 'ml-auto' : 'mr-auto'}`;
      messageDiv.textContent = content;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      
      try {
        const response = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'llama2',
            prompt: message,
            stream: false
          })
        });

        const data = await response.json();
        addMessage(data.response);
      } catch (error) {
        addMessage('Error connecting to local API.');
        console.error('API Error:', error);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial welcome message
    addMessage('How can I help you?');
  </script>
</body>
</html>
